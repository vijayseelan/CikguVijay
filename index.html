<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CikguVijay.com - Educational Tools</title>
    <meta name="description" content="Fun Learning Adventure - Interactive educational tools for students.">
    <meta name="keywords" content="education, learning, tools, interactive, students">
    <meta name="author" content="Your Name">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col" x-data="appData()">
    <header class="bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500 text-purple-800 p-6 rounded-b-3xl shadow-lg">
        <h1 class="text-4xl font-bold text-center">CikguVijay.com - bite sized educational tools</h1>
    </header>

    <main class="container mx-auto p-4 flex-grow" x-show="!showTools">
        <section class="mb-8 text-center">
            <h2 class="text-3xl font-bold mb-4 text-white">Pick Your Grade!</h2>
            <div class="flex flex-wrap justify-center gap-4 mb-4">
                <template x-for="grade in grades" :key="grade">
                    <button 
                        @click="selectGrade(grade)"
                        :class="{'bg-yellow-300 text-purple-800': activeGrade === grade, 'bg-blue-300 text-blue-800': activeGrade !== grade}"
                        class="px-6 py-3 rounded-full text-xl font-bold transform transition hover:scale-110"
                        x-text="'Grade ' + grade"
                        aria-label="'Select Grade ' + grade"
                    ></button>
                </template>
            </div>
            <p class="text-2xl text-white">You're in Grade <span x-text="activeGrade" class="font-bold text-yellow-300"></span>!</p>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="subject in subjects" :key="subject">
                <div 
                    @click="toggleSubject(subject)"
                    :class="{'transform scale-105': activeSubject === subject}"
                    class="bg-white p-6 rounded-2xl shadow-lg cursor-pointer transition-all duration-300 hover:shadow-xl float"
                    aria-label="'Select Subject ' + subject"
                >
                    <h3 class="text-2xl font-bold mb-2 text-purple-600" x-text="subject"></h3>
                    <p class="text-gray-600 mb-4" x-text="getSubjectDescription(subject)"></p>
                    <button class="bg-blue-400 text-white px-4 py-2 rounded-full hover:bg-blue-500 transition mt-2" @click="showTools = true">Explore More Tools</button>
                </div>
            </template>
        </section>
    </main>

    <main class="container mx-auto p-4 flex-grow" x-show="showTools">
        <button class="bg-red-400 text-white px-4 py-2 rounded-full hover:bg-red-500 transition mb-4" @click="showTools = false">Back</button>
        <section class="mb-8 text-center">
            <h2 class="text-3xl font-bold mb-4 text-white">All Available Tools</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="tool in tools" :key="tool.id">
                    <div class="bg-white p-6 rounded-2xl shadow-lg cursor-pointer transition-all duration-300 hover:shadow-xl float">
                        <h3 class="text-2xl font-bold mb-2 text-purple-600" x-text="tool.name"></h3>
                        <p class="text-gray-600 mb-4" x-text="tool.description"></p>
                        <a :href="tool.link" class="bg-green-400 text-white px-4 py-2 rounded-full hover:bg-green-500 transition" target="_blank" rel="noopener noreferrer">Explore</a>
                    </div>
                </template>
            </div>
        </section>
    </main>

    <footer class="bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 text-white p-4 mt-auto rounded-t-3xl text-center">
        <p>&copy; 2024 Fun Learning Adventure. Made with ❤️ for curious minds!</p>
    </footer>

    <script>
        function appData() {
            return {
                activeGrade: 1,
                activeSubject: null,
                showTools: false,
                grades: [1, 2, 3, 4, 5, 6],
                subjects: ['Math', 'Science', 'English', 'Malay', 'Tamil', 'Others'],
                tools: [],
                async fetchTools() {
                    try {
                        const response = await fetch('tools.json');
                        const data = await response.json();
                        this.tools = data.grades[this.activeGrade][this.activeSubject];
                    } catch (err) {
                        console.error('Failed to fetch tools', err);
                    }
                },
                selectGrade(grade) {
                    this.activeGrade = grade;
                    this.activeSubject = null;
                    this.tools = [];
                },
                toggleSubject(subject) {
                    this.activeSubject = subject;
                    this.fetchTools();
                },
                getSubjectDescription(subject) {
                    const descriptions = {
                        'Math': 'Solve puzzles and become a number wizard!',
                        'Science': 'Explore the wonders of our amazing world!',
                        'English': 'Become an English master and word genius!',
                        'Malay': 'Jadilah adiwira Melayu!',
                        'Tamil': 'நற்றமிழ் கற்போம்!',
                        'Others': 'Create artistic world!'
                    };
                    return descriptions[subject] || 'Discover amazing things!';
                }
            };
        }

        document.addEventListener('alpine:init', () => {
            Alpine.data('appData', appData);
        });
    </script>
</body>
</html>
